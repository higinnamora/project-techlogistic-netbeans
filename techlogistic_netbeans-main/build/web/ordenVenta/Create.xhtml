<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOrdenVentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOrdenVentaLabel_idOrdenVenta}" for="idOrdenVenta" />
                    <h:inputText id="idOrdenVenta" value="#{ordenVentaController.selected.idOrdenVenta}" title="#{bundle.CreateOrdenVentaTitle_idOrdenVenta}" required="true" requiredMessage="#{bundle.CreateOrdenVentaRequiredMessage_idOrdenVenta}"/>
                    <h:outputLabel value="#{bundle.CreateOrdenVentaLabel_fechaVenta}" for="fechaVenta" />
                    <h:inputText id="fechaVenta" value="#{ordenVentaController.selected.fechaVenta}" title="#{bundle.CreateOrdenVentaTitle_fechaVenta}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOrdenVentaLabel_personasIdPersona}" for="personasIdPersona" />
                    <h:selectOneMenu id="personasIdPersona" value="#{ordenVentaController.selected.personasIdPersona}" title="#{bundle.CreateOrdenVentaTitle_personasIdPersona}" required="true" requiredMessage="#{bundle.CreateOrdenVentaRequiredMessage_personasIdPersona}">
                        <f:selectItems value="#{personasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ordenVentaController.create}" value="#{bundle.CreateOrdenVentaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ordenVentaController.prepareList}" value="#{bundle.CreateOrdenVentaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/dashboard" value="#{bundle.CreateOrdenVentaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
