<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOrdenVentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOrdenVentaLabel_idOrdenVenta}"/>
                    <h:outputText value="#{ordenVentaController.selected.idOrdenVenta}" title="#{bundle.ViewOrdenVentaTitle_idOrdenVenta}"/>
                    <h:outputText value="#{bundle.ViewOrdenVentaLabel_fechaVenta}"/>
                    <h:outputText value="#{ordenVentaController.selected.fechaVenta}" title="#{bundle.ViewOrdenVentaTitle_fechaVenta}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOrdenVentaLabel_personasIdPersona}"/>
                    <h:outputText value="#{ordenVentaController.selected.personasIdPersona}" title="#{bundle.ViewOrdenVentaTitle_personasIdPersona}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ordenVentaController.destroyAndView}" value="#{bundle.ViewOrdenVentaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOrdenVentaEditLink}"/>
                <br />
                <h:commandLink action="#{ordenVentaController.prepareCreate}" value="#{bundle.ViewOrdenVentaCreateLink}" />
                <br />
                <h:commandLink action="#{ordenVentaController.prepareList}" value="#{bundle.ViewOrdenVentaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/dashboard" value="#{bundle.ViewOrdenVentaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
