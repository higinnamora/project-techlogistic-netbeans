<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      contentType="application/xhtml+xml">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPersonasTitle}" />
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table" />
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPersonasEmpty}" rendered="#{personasController.items.rowCount == 0}" />
                <div class="flex justify-content-between">
                <div>
                </div>
                <div>
                   <p:commandButton value="XLSX" styleClass="mr-2 mb-2" >
                       <p:dataExporter type="xlsxstream" target="dataTablePersonas" fileName="excelPersonas"/>
                   </p:commandButton>

                   <p:commandButton value="PDF" styleClass="mr-2 mb-2" >
                       <p:dataExporter type="pdf" target="dataTablePersonas" fileName="pdfPersonas"/>
                   </p:commandButton>
                </div>
             </div>
                <p:dataTable id="dataTablePersonas" value="#{personasController.items}" var="item" styleClass="table" emptyMessage="#{bundle.ListPersonasEmpty}" 
                             paginator="true" rows="10" paginatorPosition="bottom">
                    
                    <p:column headerText="#{bundle.ListPersonasTitle_idPersona}">
                        <h:outputText value="#{item.idPersona}" />
                    </p:column>
                    <p:column headerText="#{bundle.ListPersonasTitle_noDocumento}">
                        <h:outputText value="#{item.noDocumento}" />
                    </p:column>
                    <p:column headerText="#{bundle.ListPersonasTitle_direccion}">
                        <h:outputText value="#{item.direccion}" />
                    </p:column>
                    <p:column headerText="#{bundle.ListPersonasTitle_primerApellido}">
                        <h:outputText value="#{item.primerApellido}" />
                    </p:column>
                    <p:column headerText="#{bundle.ListPersonasTitle_primerNombre}">
                        <h:outputText value="#{item.primerNombre}" />
                    </p:column>
                    <p:column headerText="#{bundle.ListPersonasTitle_segundoApellido}">
                        <h:outputText value="#{item.segundoApellido}" />
                    </p:column>
                    <p:column headerText="#{bundle.ListPersonasTitle_segundoNombre}">
                        <h:outputText value="#{item.segundoNombre}" />
                    </p:column>
                    <p:column headerText="#{bundle.ListPersonasTitle_telefono}">
                        <h:outputText value="#{item.telefono}" />
                    </p:column>
                    <p:column headerText="#{bundle.ListPersonasTitle_correo}">
                        <h:outputText value="#{item.correo}" />
                    </p:column>
                    <p:column headerText="#{bundle.ListPersonasTitle_password}">
                        <h:outputText value="#{item.password}" />
                    </p:column>
                    <p:column headerText="#{bundle.ListPersonasTitle_rolesIdRol}">
                        <h:outputText value="#{item.rolesIdRol}" />
                    </p:column>
                    <p:column headerText="Acciones">
                        <p:commandLink action="#{personasController.prepareView}" value="Ver" />
                        <p:commandLink action="#{personasController.prepareEdit}" value="Editar" />
                        <p:commandLink action="#{personasController.destroy}" value="Eliminar" />
                    </p:column>
                     
                </p:dataTable>
                <br />
                <h:commandLink action="#{personasController.prepareCreate}" value="#{bundle.ListPersonasCreateLink}" />
                <br />
                <br />
                <h:link outcome="/dashboard" value="#{bundle.ListPersonasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
</f:view>
